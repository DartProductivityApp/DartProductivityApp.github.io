<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <body>
<div class="container-fluid">
<div class="row">
  <div class="col-xs-12">
    <h1 class="text-center">Productivity App</h1>

  </div>
</div>

<div class="row">

  <div class="col-sm-6">
    <div id="toDoListStyle">

    <input id="addItem" type="text" placeholder="Add item to list <ENTER>"> </input>
    <button type="button" class="btn btn-warning" id="clearList" style="float:right">Delete All</button>
    <button type="button" class="btn btn-default" id="addItem" style="float:right">Add</button>
    <form action="">
      <input type="radio" name="week" value="Monday" class="dayOfWeek">Monday
      <input type="radio" name="week" value="Tuesday" class="dayOfWeek">Tuesday
      <input type="radio" name="week" value="Wednesday" class="dayOfWeek">Wednesday

    <div>
      <ul >

      </ul>
    </div>

    </div>
  </div>

  <div class="col-sm-6">
    <div class="weekBoxes"><a id="Mon">Monday</a>
      <ul id="displayList">

      </ul>
    </div>

     <div class="weekBoxes"><a id="Tues">Tuesday </a>
        <ul id="tuesDisplayList">

        </ul>
     </div>

     <div class="weekBoxes">Wednesday </div>
  </div>

  </div>

  <div class="row">
    <div class="col-sm-12">
      <h2>Word Puzzle</h2>

    </div>

  </div>

      <script type="application/dart" src="mainDart.dart"></script>
