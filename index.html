<!DOCTYPE html>
<html>
  <head>
    <title>Simple Dart App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  </head>

  <body>
<div class="container-fluid">
<div class="row">
  <div class="col-xs-12">
    <h1 class="text-center">Productivity App</h1>
    <p id="chgText">Lets try to create the web. </p>

  </div>
</div>

<div class="row">

  <div class="col-sm-6">
    <div id="toDoListStyle">
    <h3>ToDo List</h3>

    <input id="addItem" type="text" placeholder="Add item to list <ENTER>"> </input>
    <button type="button" class="btn btn-warning" id="clearList" style="float:right">Delete All</button>
<!--    <button type="button" class="btn btn-default" id="addItem" style="float:right">Add</button>  -->
    <form action="">
      <input type="radio" name="week" value="Monday" class="dayOfWeek" id="MonSelect">Monday
      <input type="radio" name="week" value="Tuesday" class="dayOfWeek" id="TuesSelect">Tuesday
      <input type="radio" name="week" value="Wednesday" class="dayOfWeek" id="WedSelect">Wednesday<br>
      <input type="radio" name="week" value="Thursday" class="dayOfWeek" id="ThursSelect">Thursday
      <input type="radio" name="week" value="Friday" class="dayOfWeek" id="FriSelect">Friday
      <input type="radio" name="week" value="Saturday" class="dayOfWeek" id="SatSelect">Saturday
      <input type="radio" name="week" value="Sunday" class="dayOfWeek" id="SunSelect">Sunday
    </form>

    </div>
  </div>

  <div class="col-sm-6">
    <div class="weekBoxes"><a id="Mon">Monday</a>
      <ul class="displayList" id="monDisplayList">

      </ul>
    </div>

     <div class="weekBoxes"><a id="Tues">Tuesday </a>
        <ul class="displayList" id="tuesDisplayList">

        </ul>
     </div>

     <div class="weekBoxes"><a id="Wed">Wednesday</a>
        <ul class="displayList" id="wedDisplayList">

        </ul>
     </div>

     <div class="weekBoxes"><a id="Thur">Thursday</a>
        <ul class="displayList" id="thursDisplayList">

        </ul>
     </div>

     <div class="weekBoxes"><a id="Fri">Friday</a>
        <ul class="displayList" id="friDisplayList">

        </ul>
     </div>

     <div class="weekBoxes"><a id="Sat">Saturday</a>
        <ul class="displayList"id="satDisplayList">

        </ul>
     </div>

     <div class="weekBoxes"><a id="Wed">Sunday</a>
        <ul class="displayList" id="sunDisplayList">

        </ul>
     </div>
  </div>

  </div>

      <script type="application/dart" src="mainDart.dart"></script>
  </body>
</html>
